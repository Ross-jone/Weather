<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="img-baby-g-about">
      <div class="wrapper">
        <header>Weather App</header>
        <section class="section_input">
          <div class="content">
            <input
              type="text"
              spellcheck="true"
              placeholder="Enter city name"
              required
            />
            <div class="separator"></div>
            <button id="Device Location">Device Location</button>
            <h1 id="notFound">City not found</h1>
            <section id="weather" class="weather">
              <div id="region"></div>
              <img id="weatherimg" src="" />
              <div id="comment"></div>
              <div id="temp"></div>
              <div id="humidity"></div>
            </section>
          </div>
        </section>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
